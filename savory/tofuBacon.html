    <main>
        <section class="recipe-card">
            <h2>Tofu Bacon</h2>
            <p>Ingredients:</p>
            <ul>
                <li><label><input type="checkbox"> 3/4 c. soy sauce</label></li>
                <li><label><input type="checkbox"> 1 tbsp. maple syrup</label></li>
                <li><label><input type="checkbox"> 1 tbsp. tomato paste</label></li>
                <li><label><input type="checkbox"> 2 tsp. garlic powder</label></li>
                <li><label><input type="checkbox"> 2 tsp. liquid smoke</label></li>
                <li><label><input type="checkbox"> 1 tbsp. smoked paprika</label></li>
                <li><label><input type="checkbox"> 1/2 tsp. black pepper</label></li>
                <li><label><input type="checkbox"> 1/8 tsp. cayenne</label></li>
                <li><label><input type="checkbox"> 1 tbsp. Worcestershire sauce</label></li>
              </ul>
            <p>Instructions:</p>
            <ol>
                <li>Mix</li>
                <li>Marinate for 1 hour to overnight</li>
                <li>Bake at 375 degrees for 20-30 minutes, flip and brush with marinade halfway through</li>
            </ol>
        </section>
    </main>
