        <section class="recipe-card">
            <h2>Pancakes</h2>
            <p>Ingredients:</p>
            <ul>
                <li><label><input type="checkbox"> 1/2 tsp. salt</label></li>
                <li><label><input type="checkbox"> 2 tbsp. sugar</label></li>
                <li><label><input type="checkbox"> 1 tbsp. baking powder</label></li>
                <li><label><input type="checkbox"> 1 c. flour</label></li>
                <li><label><input type="checkbox"> 1 c. non-dairy milk</label></li>
                <li><label><input type="checkbox"> 1 tbsp. apple cider vinegar</label></li>
                <li><label><input type="checkbox"> 1 tsp. vanilla</label></li>
              </ul>
            <p>Instructions:</p>
            <ol>
                <li>Pour wet into dry</li>
                <li>Let rest 5 minutes</li>
                <li>Cook on greased skillet over medium heat</li>
            </ol>
