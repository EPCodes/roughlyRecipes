        <section class="recipe-card">
            <h2>BBQ Tofu</h2>
            <p>Ingredients:</p>
            <ul>
                <li><label><input type="checkbox"> 1/2 tsp. salt</label></li>
                <li><label><input type="checkbox"> 1/2 tsp. black pepper</label></li>
                <li><label><input type="checkbox"> 1/2 tsp. onion powder</label></li>
                <li><label><input type="checkbox"> 1/2 tsp. garlic powder</label></li>
                <li><label><input type="checkbox"> 1/2 tsp. chili powder</label></li>
                <li><label><input type="checkbox"> 1/4 tsp. cayenne</label></li>
                <li><label><input type="checkbox"> 1 tsp. paprika</label></li>
                <li><label><input type="checkbox"> 2 tbsp. cornstarch</label></li>
                <li><label><input type="checkbox"> 2+ tbsp. olive oil</label></li>
              </ul>
            <p>Instructions:</p>
            <ol>
                <li>Mix</li>
                <li>Toss sliced and pressed block of tofu in mixture</li>
                <li>Bake at 425 degrees for 20-30 minutes, flip halfway through</li>
                <li>Add sauce, return to oven to heat through</li>
            </ol>
        </section>
    </main>
